<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grades calculator</title>
    <!-- PYTHON -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <div class="navbar navbar-expand-sm bg-warning py-3">

		<div class="container-fluid">
			<!-- logo -->
			<a class=" Navname navbar-brand animate__bounceInLeft" href="#">
      			<strong> Aki Intrams </strong> <small> inc. </small>
    		</a>
    		<!-- links -->
            <div class="aj">
                <div class="Welcome2">
                    <center> <img src="logo2.png" class="rounded-pill Photo1"> </center>
                </div>
            </div>
		</div>
    </div>
    <div class="container">
        <div class="container bg-yellow mt-5 mb-5 rounded shadow p-5">
            <center><h1> <strong>Find your Intrams team</strong></h1></center>
            <form>
                <h3> Have you received a medical clearance from the clinic</h3>
                <div class=" mb-3">
                    <div>
                        <input type="radio" id="YesMed" name="Medical" value="Yes">
                        <label>Yes</label>
                    </div>
                    <div>
                        <input type="radio" id="NoMed" name="Medical" value="No">
                        <label>No</label>
                    </div>
                </div>
                <hr>
                <h3> Have you completed the Online Regristration</h3>
                <div class="col-sm-3 mb-3">
                    <div>
                        <input type="radio" id="YesOR" name="OnReg" value="Yes">
                        <label>Yes</label>
                    </div>
                    <div>
                        <input type="radio" id="NoOR" name="OnReg" value="No">
                        <label>No</label>
                    </div>
                </div>
                <hr>
                <h3>Select your <strong>Grade</strong> and <strong>Section</strong></h3>
                <div class="col-sm-6 mb-3">
                    <select id="Select1" class="rounded bg-yellow">
                        <option value="0">Select Grade</option>
                        <option value="G7"> Grade 7</option>
                        <option value="G8"> Grade 8</option>
                        <option value="G9"> Grade 9</option>
                        <option value="G10"> Grade 10</option>
                    </select>
                    <select id="Select2" class="rounded bg-yellow">
                        <option value="0">Select Section</option>
                        <option value="TP"> Topaz</option>
                        <option value="EM"> Emerald</option>
                        <option value="RB"> Ruby</option>
                        <option value="SP"> Sapphire</option>
                        <option value="JD"> Jade</option>
                    </select>
                </div>
            </form>
            <br>
            <input type="button" class="btn btn-warning rounded" value="Find your team..." py-click="intrams"> 
        </div>

        <div id="output1" class="container bg-yellow mt-5 mb-5 rounded shadow p-5 text-muted fst-italic">No team has been generated yet.</div>
    <py-script src="main.py"></py-script>
    </div>
</body>
</html>
